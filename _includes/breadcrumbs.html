<div class="govuk-width-container">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-full">
      <div class="govuk-breadcrumbs">
        <ol class="govuk-breadcrumbs__list">
        {% assign crumbs = page.url | remove:'/index.html' | split: '/' %}
        <li class="govuk-breadcrumbs__list-item"><a class="govuk-breadcrumbs__link" href="/">Home</a></li>
        {% for crumb in crumbs offset: 1 %}
          {% if forloop.last %}
            <li class="govuk-breadcrumbs__list-item">{{ page.title }}</li>
          {% else %}
            <li class="govuk-breadcrumbs__list-item"><a class="govuk-breadcrumbs__link" href="{% assign crumb_limit = forloop.index | plus: 1 %}{% for crumb in crumbs limit: crumb_limit %}{{ crumb | append: '/' | replace:'without-plugin/','without-plugins/' }}{% endfor %}">{{ crumb | replace:'-',' ' | remove:'.html' | capitalize }}</a></li>
          {% endif %}
        {% endfor %}
        </ol>
      </div>
    </div>
  </div>
</div>
